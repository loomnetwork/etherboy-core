syntax = "proto3";
import "google/protobuf/any.proto";

message EtherboyCreateAccountTx {
	int32 version = 1;
	string owner = 2;
	bytes data = 3;
}

message EtherboyStateTx {
	int32 version = 1;
	string owner = 2;
	bytes data = 3;
}

message SimpleContractMethod {
	// version to help upgrades to code
	int32 version = 1;
	string method = 2;
	google.protobuf.Any data = 3;
}

message EtherboyAppState {
	bytes address = 1;
	bytes blob = 2;
}
